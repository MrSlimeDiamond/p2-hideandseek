ghost_set_color 00ff04
cond "?collisions=1" "ghost_prop_model models/props/metal_box.mdl"
ghost_draw_through_walls 2
sar_function found conds "?seeker=0" "ghost_set_color FFFFFF; noclip; ghost_message was found!; ghost_type 4" "say You must be a hider to mark yourself as found!"

sar_expand svar_set collisionwait $countdown
svar_mul collisionwait 60
sar_expand hwait $collisionwait cond "?seeker=0 & ?collisions=1" "script_execute collisions"

