sar_function less_than "svar_set __tmp_less_than $'$1$'; svar_fsub __tmp_less_than $'$2$'; svar_substr __tmp_less_than 0 1; conds ?__tmp_less_than=- $'svar_set less_than_ret 1$' $'svar_set less_than_ret 0$'"
sv_cheats 1
svar_from_cvar playername name
svar_set seeker 0

exec hideandseek/hider
cond "?playername=?seeker_one" "exec hideandseek/seeker_main"
cond "?collisions=0 & ?playername=?seeker_two" "exec hideandseek/seeker_alt"
cond "?collisions=0 & ?playername=?seeker_three" "exec hideandseek/seeker_alt"
cond "?collisions=0 & ?playername=?seeker_four" "exec hideandseek/seeker_alt"