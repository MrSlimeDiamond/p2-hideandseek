ghost_set_color ff0000
svar_set seeker 1
sar_expand svar_set countdown_seconds $countdown
svar_mul countdown 60
svar_sub countdown 180 // 3 seconds for the actual "countdown" kinda part
// "?countdown=180 | ?countdown<180" "ghost_message Countdown is less than or equal to 3 seconds, countdown will be fucked!"
sar_expand less_than $countdown 180; cond ?less_than_ret=1 ghost_message Host should fix countdown SVAR!
sar_expand svar_set countdown1 $countdown
sar_expand svar_set countdown2 $countdown
sar_expand svar_set countdown3 $countdown
svar_add countdown1 60
svar_add countdown2 120
svar_add countdown3 180

cl_forwardspeed 0
cl_backspeed 0
cl_sidespeed 0
ghost_draw_through_walls 0
fadeout

svar_set seekers 0
svar_set plural_lower ""
svar_set plural_upper ""
svar_set seeker1_name ""
svar_set seeker2_name ""
svar_set seeker3_name ""
svar_set seeker4_name ""
sar_expand conds "?seeker_one=0" "" "sar_expand svar_set seeker1_name $seeker_one; svar_add seekers 1"
sar_expand conds "?seeker_two=0" "" "sar_expand svar_set seeker2_name , $seeker_two; svar_add seekers 1"
sar_expand conds "?seeker_three=0" "" "sar_expand svar_set seeker3_name , $seeker_three; svar_add seekers 1"
sar_expand conds "?seeker_four=0" "" "sar_expand svar_set seeker4_name , $seeker_four; svar_add seekers 1"

sar_expand conds "?seekers=0 | ?seekers = 1" "" "sar_expand svar_set plural_lower s"
sar_expand conds "?seekers=0 | ?seekers = 1" "" "sar_expand svar_set plural_upper S"

sar_expand ghost_message "Countdown started! Start hiding! Seeker$plural_lower: $seeker1_name$seeker2_name$seeker3_name$seeker4_name" 
sar_expand ghost_message "Hiders have $countdown_seconds seconds!"
sar_expand hwait $countdown ghost_message "The seeker$plural_lower will be released in 3"
sar_expand hwait $countdown1 ghost_message "The seeker$plural_lower will be released in 2"
sar_expand hwait $countdown2 ghost_message "The seeker$plural_lower will be released in 1"
sar_expand hwait $countdown3 "exec config; fadein; cl_forwardspeed 175; cl_backspeed 175; cl_sidespeed 175; ghost_message THE SEEEKER$plural_upper HAS BEEN RELEASED!!!!"