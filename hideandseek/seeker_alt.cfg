ghost_set_color ff0000
sar_expand svar_set countdown_seconds $countdown
svar_mul countdown 60
svar_sub countdown 180 // 3 seconds for the actual "countdown" kinda part
// "?countdown=180 | ?countdown<180" "ghost_message Countdown is less than or equal to 3 seconds, countdown will be fucked!"
sar_expand less_than $countdown 180; cond ?less_than_ret=1 ghost_message host silly
sar_expand svar_set countdown1 $countdown
svar_add countdown1 180

cl_forwardspeed 0
cl_backspeed 0
cl_sidespeed 0
ghost_draw_through_walls 0

fadeout

// Cooldown
sar_expand hwait $countdown1 "exec config; fadein; cl_forwardspeed 175; cl_backspeed 175; cl_sidespeed 175"